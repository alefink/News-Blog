<section class="post">
  <h1 align="center">Log in:</h1>
  <form class="align-center" (ngSubmit)="onSignIn(authForm.value)" #authForm="ngForm">
    <div>
      <label for="email">Mail:</label>
      <input type="email" id="email" name="email" ngModel class="form-control">
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" ngModel>
    </div>
    <button class="button" type="submit" [disabled]="!authForm.valid">Login</button>
  </form>
</section>
